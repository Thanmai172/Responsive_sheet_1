<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">  
    <title>GitHub Layout</title>  
    <style>  
        body {  
            background-color: #e6f2e6; /* Light green background */  
        }  
        .header {  
            background-color: #2d333b; /* Dark background for header */  
            color: white;  
        }  
        .sidebar {  
            background-color: #343a40;/* Dark gray for sidebar */  
            height: 80vh; /* Full height */  
        }  
        .placeholder {  
            background-color: #343a40; /* Dark gray for placeholders */  
            border-radius: 5px;  
        }  
        .search-bar {  
            margin-bottom: 20px;  
        }  
    </style>  
</head>  
<body>  

    <header class="header p-3">  
        <div class="container text-center">  
            <h1>GITHUB</h1>  
        </div>  
    </header>  

    <div class="container-fluid mt-4">  
        <div class="row">  
            <div class="col-md-3 sidebar p-3">  
                <h5 class="text-white"></h5>  
                <!-- Add sidebar content if needed -->  
            </div>  

            <div class="col-md-9">  
                <div class="form-group search-bar">  
                    <input type="text" class="form-control" placeholder="Search">  
                </div>  

                <div class="row mb-4">  
                    <div class="col-md-4 mb-3">  
                        <div class="placeholder" style="height: 100px;"></div>  
                    </div>  
                    <div class="col-md-4 mb-3">  
                        <div class="placeholder" style="height: 100px;"></div>  
                    </div>  
                    <div class="col-md-4 mb-3">  
                        <div class="placeholder" style="height: 100px;"></div>  
                    </div>  
                </div>  

                <div class="placeholder" style="height: 200px;"></div>  
            </div>  
        </div>  
    </div>  

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
</body>  
</html>
